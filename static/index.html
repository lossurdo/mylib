<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>MyLib</title>
    <meta name="description" content="">
    <meta name="author" content="">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <!-- Skeleton -->
    <link rel="stylesheet" href="css/skeleton-main.css">
    <link id="pagestyle" rel="stylesheet" href="css/skeleton-dark.css">
    <link id="customstyle" rel="stylesheet" href="css/custom-dark.css">
    <script>
        function setDark() {
            document.getElementById("pagestyle").setAttribute("href", "css/skeleton-dark.css");  
            document.getElementById("customstyle").setAttribute("href", "css/custom-dark.css");  
        }
        function setLight() {
            document.getElementById("pagestyle").setAttribute("href", "css/skeleton-light.css");  
            document.getElementById("customstyle").setAttribute("href", "css/custom-light.css");  
        }
    </script>

    <!-- Projeto -->
    <link rel="stylesheet" href="estilos.css">
    
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    
    <div class="container espacamento-topo">

        <div class="row u-pull-right" style="background-color: inherit;">
            <div class="twelve columns">
                <span onclick="setLight()" class="material-symbols-outlined">
                    light_mode
                </span>
                <span onclick="setDark()" class="material-symbols-outlined">
                    dark_mode
                </span>
            </div>
        </div>

        <h1>MyLib</h1>
        <div id="main"></div>
    </div>

    <script>
        const mylib = new MyLib("main");
    </script>
